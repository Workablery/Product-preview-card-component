<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">
  <title>Product preview card component</title>


</head>
<body>
<main>
  <section class="hero-section">
    <div class="card-container">
      <div class="img-box">
        <img class="hero-img-mobile" src="images/image-product-mobile.jpg" alt="Chanel gabrielle perfume bottle">
        <img class="hero-img-desktop" src="images/image-product-desktop.jpg" alt="Chanel gabrielle perfume bottle">
      </div>
      <div class="content-box">
        <span class="overline subheading">PERFUME</span> 
        <h1 class="display primary-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices-container">
          <div class="promote-price-box">
            <p class="display promote-price">
              $149.99
            </p>
          </div>
          <div class="usual-price-box">
            <p class="usual-price">
              $169.99
            </p>
          </div>
        </div>
        <a class="cta-cart" href="#">
          <img class="cart-icon" src="images/icon-cart.svg" alt="Cart icon">
          <span class="button-text">Add to Cart</span> 
        </a>
      </div>
    </div>

  </section>
</main>

</body>
</html>
